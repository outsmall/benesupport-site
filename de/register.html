<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrierung für Garantieverlängerung - BeneSupport</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <h1>Registrierung für Garantieverlängerung</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label>Seriennummer*<br><input type="text" name="serial" required></label><br>
      <label>Vollständiger Name*<br><input type="text" name="name" required></label><br>
      <label>E-Mail*<br><input type="email" name="email" required></label><br>
      <label>Land<br><input type="text" name="country"></label><br>
      <button type="submit">Jetzt registrieren</button>
    </form>
  </main>
</body>
</html>
