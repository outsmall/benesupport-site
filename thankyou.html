<script>
  document.getElementById('language-selector').addEventListener('change', function(e) {
    const lang = e.target.value;
    const path = window.location.pathname;
    const isGerman = path.startsWith('/de/');
    const corePath = isGerman ? path.replace(/^\/de\//, '') : path.replace(/^\//, '');
    const newPath = lang === 'de' ? '/de/' + corePath : '/' + corePath;
    window.location.href = newPath;
  });
</script>
