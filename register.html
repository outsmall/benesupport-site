<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Warranty - BeneSupport</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Register for Extended Warranty</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label>Serial Number*<br><input type="text" name="serial" required></label><br>
      <label>Full Name*<br><input type="text" name="name" required></label><br>
      <label>Email*<br><input type="email" name="email" required></label><br>
      <label>Country<br><input type="text" name="country"></label><br>
      <label>Purchase Channel<br><input type="text" name="channel"></label><br>
      <label><input type="checkbox" name="consent" required> I agree to the Privacy Policy</label><br>
      <button type="submit">Register</button>
    </form>
  </main>
</body>
</html>
